<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <script src="eel.js"></script>
    <link rel="icon" type="image/ico" href="/favicon.ico">

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap/">
</head>
<body>

    <input id="location" type="text" placeholder="Введите название страны и города..." required=""
    value="Тверь, Россия">

    <button id="getWeatherBtn">УЗНАТЬ ПОГОДУ</button>

    <div id="infoblock"></div>
    <div id="info"></div>
    <script>
        window.addEventListener("resize", function(){
            window.resizeTo(700, 700);
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        async  function display_weather() {
            let place = document.getElementById('location').value;
            let res = await eel.get_weather(place)();
            $('#info').html(res);
        }
        $("#getWeatherBtn").click(function() {
            display_weather()
        });
    </script>
</body>
</html>
